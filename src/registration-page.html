<!doctype html>
<html lang='en-US'>

<head>
        <link rel="stylesheet" href="/css/registration-page.css">
        <link rel="icon" href="/img/logo-white.svg" type="image/svg+xml">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
        <div class="grid">
                <header>
                        <a class="logo" href="/src/homePage.html"> </a>
                        <p>Already have an account?<span> <a href="/src/login-page.html">Sign in</a> </span> </p>
                </header>
                <main>
                        <!-- Might want to include the bigger version of the image for 2k+ -->
                        <img id="registration-page-img" src="/img/registration-page-640x960.jpg">
                        <div class="registration-form" id="f-this">
                                <h2 id="heading" style="text-align: center;">Register</h2>
                                <input type="text" id="first-name" placeholder="first name">
                                <input type="text" id="second-name" placeholder="second name">
                                <input type="email" id="email" placeholder="email">
                                <input type="password" id="password" placeholder="password">
                                <button class="button blue-button">Continue</button>


                                <!-- horizontal or divider trick only works for block elements so wrapping it inside a container is necessary -->
                                <div style="grid-column: span 2;">
                                        <div class="horizontal-or-divider">
                                                <span>or</span>
                                        </div>
                                </div>

                                <button href="/src/login-with-google-page.html" class="button minimal-button">
                                        <!-- Need to convert to a different element to reflect semantics -->
                                        <img src="/img/google-logo.svg" alt="Google logo">
                                        <span class="button-text"> Continue with Google</span>
                                </button>

                        </div>
                </main>
                <footer>Copyright Â© 2025-2026 madeup Inc. All Rights Reserved.<br>
                        <a href="/src/privacy-policy.html"> Privacy</a>,
                        <a href="/src/user-agreement.html"> User Agreement </a>,
                        <a href="/src/terms-of-use.html"> Terms of Use </a>
                </footer>
        </div>
</body>

</html>
