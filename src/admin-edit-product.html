<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        .image {
            background: #e2e8f0;
            height: 200px;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar-top">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img
                        src="../img/logo-white.svg"
                        alt="Logo"
                        class="img-fluid align-text-top"
                        width="70"
                />
            </a>
            <div class="w-100 d-flex">
                <div class="mx-auto text-white">
                    <h3>OutfitSpot - Admin</h3>
                </div>
            </div>
            <div class="d-flex">
                <a href="login-page.html"
                   class="btn btn-link text-white me-3"
                   title="Odhlasit sa"
                >
                    <i class="bi bi-box-arrow-right fs-4"></i>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container my-3">
    <a href="admin-category-page.html" class="btn btn-link text-decoration-none mb-3">
        <i class="bi bi-arrow-left"></i>Späť
    </a>
    <div class="row">
        <h2>Úprava produktu</h2>
    </div>
    <div class="row">
        <div class="col-md-6">

            <div class="mb-3">
                <label class="form-label" for="product_name">Nazov produktu</label>
                <input type="text" class="form-control" id="product_name" >
            </div>

            <div class="mb-3">
                <label class="form-label" for="product_description">Popis produktu</label>
                <textarea class="form-control" id="product_description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="price">Cena</label>
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="text" class="form-control" id="price">
                </div>
            </div>

            <div class="mb-3">
                <label class="form label">Farba</label>
                <div class="row g-3">
                    <div class="col">
                        <input class="form-check-input mt-2" type="radio" name="color" id="color1">
                        <div class="color-sample mt-2" style="background-color: #002499;"></div>
                        <label class="form-label d-block" for="color1">Modrá</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input mt-2" type="radio" name="color" id="color2">
                        <span class="color-sample mt-2" style="background-color: #990000;"></span>
                        <label class="form-label d-block" for="color2">Červená</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input mt-2" type="radio" name="color" id="color3">
                        <span class="color-sample mt-2" style="background-color: #0faa00;"></span>
                        <label class="form-label d-block" for="color3">Zelená</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input mt-2" type="radio" name="color" id="color4">
                        <div class="color-sample mt-2" style="background-color: #000;"></div>
                        <label class="form-label d-block" for="color4">Čierna</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input mt-2" type="radio" name="color" id="color5">
                        <div class="color-sample mt-2" style="background-color: #ffffff;"></div>
                        <label class="form-label d-block" for="color5">Biela</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="product_type" class="form-label">Typ produktu</label>
                <select id="product_type" class="form-select w-auto">
                    <option>Oblečenie</option>
                    <option>Topánky</option>
                </select>
                <div class="d-flex flex-wrap gap-2 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-s">
                        <label class="form-label d-block" for="size-s">S</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-m">
                        <label class="form-label d-block" for="size-m">M</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-L">
                        <label class="form-label d-block" for="size-l">L</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-xl">
                        <label class="form-label d-block" for="size-xl">XL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-xxl">
                        <label class="form-label d-block" for="size-xxl">XXL</label>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-2 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-38">
                        <label class="form-label d-block" for="size-38">38</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-39">
                        <label class="form-label d-block" for="size-39">39</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-40">
                        <label class="form-label d-block" for="size-40">40</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-41">
                        <label class="form-label d-block" for="size-41">41</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" id="size-42">
                        <label class="form-label d-block" for="size-42">42</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <label class="form-label">Nahrajte obrazky</label>
            <div>

                <div class="mb-3">
                    <div class="input-group">
                        <input class="form-control" type="file" id="formFile" name="file">
                        <button class="btn btn-outline-secondary" type="button">Nahrať</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between gap-2 mt-3">
                    <div class="col image"></div>
                    <div class="col image"></div>
                </div>

            </div>
        </div>

        <div class="d-flex justify-content-end my-4">
            <button class="btn btn-success" type="submit">Upraviť produkt</button>
        </div>

    </div>
</div>


</body>
</html>
